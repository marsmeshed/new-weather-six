<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Weahter Forecast</title>
  </head>

  <body>

    <header id="head" class="bg-warning">
      <h1 class="display-1 text-center">WeatherDash</h1>
    </header>

    <div id="main-container" class="row vh-100 justify-content-center container-fluid">
      <div class="row">
        <div class ="col-3 border-2">
          <div id="nav-bar" class="border">
            <h2 class="text-center">Search</h2>
            <input type="text" id="input" class="input text-dark w-100" placeholder="Search For a City">
            <button id="search-city" type="button" class="btn btn-primary w-100 ">Search</button>
            <div class ="searched-city-container align-items-center"></div>
            <ul id="list-cities" class="w-100">

            </ul>

          </div>
        </div>

        <div id ="cards"></div>
        <div id="current-weather" class="border"></div>
        <div id="future-weather" class="border"></div>
      </div>
    </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
